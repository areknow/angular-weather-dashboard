<div class="header">
  <div class="logo">
    <img src="assets/icons/logo.svg">
  </div>
  <div class="search">
    <span class="input-container">
      <img class="search-img" src="assets/icons/search.svg">
      <form #form="ngForm" (ngSubmit)="submitForm(form.value.location)" autocomplete="off">
        <input name="location" [(ngModel)]="location" placeholder="Search city, state, zip, etc..." spellcheck="false">
      </form>
      <img *ngIf="response.length > 0" class="cross-img" src="assets/icons/cross.svg" (click)="closeResponse()">
    </span>
    <div class="results" *ngIf="response.length > 0">
      <ul>
        <li *ngFor="let item of response" (click)="selectLocation(item)">{{ item.EnglishName }}, {{ item.AdministrativeArea.ID }}, {{ item.Country.ID }}, {{ item.Region.EnglishName }}</li>
      </ul>
    </div>
  </div>
  <div class="user">
    <ng-container *ngIf="authService.authResponse">
      <div class="user-image" [style.background-image]="'url(' + authService.authResponse.additionalUserInfo.profile.picture + ')'"></div>
    </ng-container>
    <ng-container *ngIf="userImg">
      <div class="user-image"[style.background-image]="'url(' + userImg + ')'"></div>
    </ng-container>
    <ng-container *ngIf="!authService.authResponse && !userImg">
      <div class="user-image default-img"></div>
    </ng-container>
  </div>
</div>
