<div class="header">
  <div class="logo">
    <img src="assets/icons/logo.svg">
  </div>
  <div class="search">
    <span class="input-container">
      <img src="assets/icons/search.svg">
      <input placeholder="Search city, state, zip, etc...">
    </span>
  </div>
  <div class="user">
    <ng-container *ngIf="authService.authResponse">
      <div class="user-image" [style.background-image]="'url(' + authService.authResponse.additionalUserInfo.profile.picture + ')'"></div>
    </ng-container>
    <ng-container *ngIf="userImg">
      <div class="user-image"[style.background-image]="'url(' + userImg + ')'"></div>
    </ng-container>
    <ng-container *ngIf="!authService.authResponse && !userImg">
      <div class="user-image default-img"></div>
    </ng-container>
  </div>
</div>
